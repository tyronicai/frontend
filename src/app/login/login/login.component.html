<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
	<div>
		<h1 fxLayoutAlign="center" translate>Login</h1>
		<!--
		<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
			<div class="language-selector">
				<button mat-raised-button color="primary" [matMenuTriggerFor]="languageMenu">
					{{ currentLanguage }}
				</button>
				<mat-menu #languageMenu="matMenu">
					<button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
						{{ language }}
					</button>
				</mat-menu>
			</div>
		</div>
		-->
	</div>
	<div class="login-container" fxLayout="row" fxLayoutAlign="center">
		<mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="login-box">
			<form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
				<div class="login-error" [hidden]="!error || isLoading" translate>Username or password incorrect.</div>
				<br />
				<div class="login-fields" fxLayout="column">
					<mat-form-field [hideRequiredMarker]="true">
						<input
							type="text"
							matInput
							formControlName="email"
							autocomplete="email"
							[placeholder]="'Email' | translate"
							required
						/>
						<mat-error *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
							<span translate>Email is required</span>
						</mat-error>
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input
							type="password"
							matInput
							formControlName="password"
							autocomplete="current-password"
							[placeholder]="'Password' | translate"
							required
						/>
						<mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
							<span translate>Password is required</span>
						</mat-error>
					</mat-form-field>
					<mat-slide-toggle color="primary" formControlName="remember" translate
						>Remember me</mat-slide-toggle
					>
					<br />
					<button
						mat-raised-button
						color="primary"
						type="submit"
						(click)="onLoginPressed()"
						[disabled]="loginForm.invalid || isLoading"
					>
						<app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
						<span translate>Login</span>
					</button>
					<br />
					<button
						mat-raised-button
						color="warn"
						type="submit"
						(click)="onForgotPasswordPressed()"
						[disabled]="isLoading"
					>
						<app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
						<span translate>Forgot password</span>
					</button>
				</div>
			</form>
		</mat-card>
	</div>
</div>

<ngx-alerts></ngx-alerts>
