	<div class="login-container" fxLayout="row" fxLayoutAlign="center">
		<mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="login-box">
			<form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
				<div class="login-error" [hidden]="!error || isLoading" translate>Username or password incorrect.</div>
				<br />
				<div class="login-fields" fxLayout="column">
					<mat-form-field [hideRequiredMarker]="true">
						<input
							type="text"
							matInput
							formControlName="firstname"
							autocomplete="firstname"
							[placeholder]="'Firstname' | translate"
							required
						/>
						<mat-error
							*ngIf="registerForm.controls.firstname.invalid && registerForm.controls.firstname.touched"
						>
							<span translate>Firstname is required</span>
						</mat-error>
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input
							type="text"
							matInput
							formControlName="lastname"
							autocomplete="lastname"
							[placeholder]="'Lastname' | translate"
							required
						/>
						<mat-error
							*ngIf="registerForm.controls.lastname.invalid && registerForm.controls.lastname.touched"
						>
							<span translate>Lastname is required</span>
						</mat-error>
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input
							type="text"
							matInput
							formControlName="email"
							autocomplete="email"
							[placeholder]="'Email' | translate"
							required
						/>
						<mat-error *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">
							<span translate>Email is required</span>
						</mat-error>
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input
							type="text"
							matInput
							formControlName="phone"
							autocomplete="phone"
							[placeholder]="'Phone' | translate"
							required
						/>
						<mat-error *ngIf="registerForm.controls.phone.invalid && registerForm.controls.phone.touched">
							<span translate>Phone is required</span>
						</mat-error>
					</mat-form-field>
					<mat-form-field [hideRequiredMarker]="true">
						<input
							type="password"
							matInput
							formControlName="password"
							autocomplete="current-password"
							[placeholder]="'Password' | translate"
							required
						/>
						<mat-error
							*ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched"
						>
							<span translate>Password is required</span>
						</mat-error>
					</mat-form-field>
					<br />
					<button
						mat-raised-button
						color="primary"
						type="submit"
						[disabled]="registerForm.invalid || isLoading"
					>
						<app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
						<span translate>Register</span>
					</button>
				</div>
			</form>
		</mat-card>
	</div>
</div>

<ngx-alerts></ngx-alerts>
