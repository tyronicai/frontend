	<div class="login-container" fxLayout="row" fxLayoutAlign="center">
		<mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="login-box">
			<form (ngSubmit)="forgotPassword()" [formGroup]="ForgotPasswordForm" novalidate>
				<div class="login-error" [hidden]="!error || isLoading" translate>
					email is not registered in our system.
				</div>
				<br />
				<div class="login-fields" fxLayout="column">
					<mat-form-field [hideRequiredMarker]="true">
						<input
							type="text"
							matInput
							formControlName="email"
							autocomplete="email"
							[placeholder]="'Email' | translate"
							required
						/>
						<mat-error
							*ngIf="
								ForgotPasswordForm.controls.email.invalid && ForgotPasswordForm.controls.email.touched
							"
						>
							<span translate>Email is required</span>
						</mat-error>
					</mat-form-field>
					<br />
					<button
						mat-raised-button
						color="primary"
						type="submit"
						[disabled]="ForgotPasswordForm.invalid || isLoading"
					>
						<app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
						<span translate>Request new password</span>
					</button>
				</div>
			</form>
		</mat-card>
	</div>
</div>
